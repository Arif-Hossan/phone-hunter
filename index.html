<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- <style>
      #search-result {
        display: none;
      }
    </style> -->
  </head>
  <body class="container">
    <h1>Welcome to the phone hunter</h1>
    <section>

        <div class="mb-3 d-flex">
          <input type="text" class="form-control w-50" id="searchField"/>
          <button id="btn-search" class="btn btn-primary">Search</button>
        </div>

      <h5 class="text-muted d-none" id="search-result">Search Results</h5>
      <div class="row row-cols-1 row-cols-md-5 g-4" id="phones-container"></div>
      <!-- not found message -->
      <h5 id="not-found" class="text-warning d-none mt-4">Not Found, Please try again</h5>
    </section>
    <section id="loader" class="d-none">
        <div style="height:400px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
    </section>
    <section id="show-all" class="text-center d-none mt-2">
      <button id="btn-show-all" class="btn btn-primary">Show All</button>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- app js -->
    <script src="./js/app.js"></script>
  </body>
</html>
