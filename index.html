<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- <style>
      #search-result {
        display: none;
      }
    </style> -->
  </head>
  <body class="container">
    <h1 class="text-center mt-5 mb-5">Welcome to the <span class="text-danger text-capitalize">phone hunter</span></h1>
    <section>
        <!-- search container -->
        <div class="mb-3 d-flex justify-content-center">
          <input type="text" class="form-control w-50 me-2" id="searchField"/>
          <button id="btn-search" class="btn btn-success">Search</button>
        </div>

      <h5 class="text-muted d-none text-center text-md-start" id="search-result">Search Results</h5>
      <div class="row row-cols-1 row-cols-md-5 g-5" id="phones-container"></div>
      <!-- not found message -->
      <h5 id="not-found" class="text-warning d-none mt-5">Not Found, Please try again</h5>
    </section>
    <!-- spinner -->
    <section id="loader" class="d-none">
        <div style="height:400px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
    </section>
    <!-- show all -->
    <section id="show-all" class="text-center d-none mt-2">
      <button id="btn-show-all" class="btn btn-success">Show All</button>
    </section>

    <!-- phone details modal -->
          <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade " id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="phoneDetailsModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phone-detail" class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- app js -->
    <script src="./js/app.js"></script>
  </body>
</html>
